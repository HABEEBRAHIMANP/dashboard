<h2 class="text-center fontm">
    Color
</h2>
<hr>
<div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>color</th>
                    <th>Color Name</th>
                    <th class="text-right">Edit</th>
                    <th class="text-right">Delete</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let color of colorList_obj">
                    <td class="colorLib ml-3 col-md-1" [ngStyle]="{'background-color':color.strName}"></td>
                    <td> {{color.strName}}</td>
                    <td (click)="openLg(content)" class="text-right"><svg class="bi bi-pencil-square" width="1em"
                            height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg></td>
                    <td class="text-right"><i class="fa fa-trash col-md-1"></i></td>
                </tr>

            </tbody>
        </table>
        <hr>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Edit Color</h4>
    </div>
    <div class="modal-body row">
        <div class="col-md-6">
            <color-chrome (onChange)="handleChange($event)"></color-chrome>

        </div>
        <div class="col-md-6">
            <input type="text" class="form-control  carryBorder ml-2 mt-3" placeholder="color value" value="{{ColorEvent}}">
            <input type="text" class="form-control  carryBorder ml-2 mt-3" placeholder="color name">
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button class="btn btn-success"> save</button>
    </div>
</ng-template>
